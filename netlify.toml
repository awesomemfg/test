# Netlify configuration for Wedding Invitation
[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"

# Environment variables (alternative method)
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
